---
layout: base
title: Hello
---
{% for post in site.posts limit:10 %}
  <article>
    <header>
      <h1 class="{{ post.type }}">
        <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_long_string }}</time>
        <div class="post_type">{{ post.type }}</div>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="tags">
        {% for tag in post.tags %}
          <a href="/tags/{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </header>
  </article>
{% endfor %}
<article>
  <header>
    <h1>
      <time datetime="{{ post.date }}">For older posts&hellip;</time>
      <a href="/archive.html">&nbsp;&nbsp;&nbsp;&nbsp;see the archive</a>
    </h1>
  </header>
</article>
