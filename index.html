---
layout: base
title: Main page
---
{% for post in site.posts limit:10 %}
  <article>
    <header>
      <h1>
        <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_long_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    </header>
  </article>
{% endfor %}
