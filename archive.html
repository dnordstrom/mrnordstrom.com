---
layout: base
title: All posts
---
<div class="row">
  <section class="span8 offset2">
    {% for post in site.posts %}
      <article>
        <h1>
          <small>{{ post.date | date_to_long_string }}</small>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
      </article>
    {% endfor %}
  </section>
</div>
