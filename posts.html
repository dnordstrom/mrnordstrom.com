---
layout: base
title: All posts
---
{% for post in site.posts %}
  <article>
    <header>
      <h1>
        <time datetime="{{ post.date }}" pubdate>{{ post.date | date_to_long_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="tags">
        {% for tag in post.tags %}
          <a href="/tags/{{ tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </header>
  </article>
{% endfor %}
